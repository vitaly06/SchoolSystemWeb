<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="resources/css/adminAddTeacher.css">
    <title>Админ панель</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0" style="background-color: #E69F4F;">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                        <h1 class="fs-5 d-none d-sm-inline">Личный кабинет</h1>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                        
                        <li class="nav-item">
                            <a href="/adminPanel" class="nav-link align-middle px-0 text-white text-decoration-none">
                                <i class="fs-4 bi bi-house"></i> <span class="ms-1 d-none d-sm-inline">На главную</span>
                            </a>
                        </li>
                    </div>
                </div>
                <div class="col py-3">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <h1>Список преподавателей:</h1>
                            </div>
                            <div class="col-md-12" style="overflow-y:scroll; height: 500px;">
                                <div class="teachers">
                                    <p>Вася Пупкин</p>
                                    <p>Иван Иванов</p>
                                    <p>Иван Смирнов</p>
                                    <p>Егор Иванов</p>
                                    <p>Виталий Садиков</p>
                                    <p>Кирилл Иванов</p>
                                    <p>Александр Иванов</p>
                                    <p>Александр Садиков</p>
                                    <p>Александр Иванов</p>
                                </div>
                            </div>
                            <div class="col-md-12 d-flex justify-content-center" style="margin-top: 5%;">
                                <form action="#">
                                    <button class="button" id="openModalBtn">
                                       <h4>Добавить преподавателя</h4> 
                                    </button>
                                </form>
                            </div>
                        </div>
                        <div id="myModal" class="modal">
                            <div class="modal-content">
                              <span class="close">&times;</span>
                              
                              <h2 style="margin-bottom: 3%;">Добавление преподавателя</h2>
                              
                              <form>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-12 d-flex justify-content-center" style="margin-bottom: 3%;">
                                            <label for="fullName"><p>Фамилия Имя:</p></label>
                                            <input type="text" id="fullName" name="fullName" required>
                                        </div>
                                        
                                        <div class="col-md-12 d-flex justify-content-center" style="margin-bottom: 3%;">
                                            <label for="profession"><p>Профессия: &nbsp; &nbsp; &nbsp; </p></label>
                                            <input type="text" id="profession" name="profession" required>
                                        </div>
                                        
                                        <div class="col-md-12 d-flex justify-content-center">
                                            <button type="submit" id="button" style="border: solid;">Добавить преподавателя</button>
                                        </div>
                                    </div>
                                </div>
                                
                                
                                
                                
                                
                              </form>
                            </div>
                          </div>
                          <script>
                            var modal = document.getElementById("myModal");
                            var btn = document.getElementById("openModalBtn");
                            var span = document.getElementsByClassName("close")[0];

                            btn.onclick = function() {
                            modal.style.display = "block";
                            }

                            span.onclick = function() {
                            modal.style.display = "none";
                            }

                            window.onclick = function(event) {
                            if (event.target == modal) {
                                modal.style.display = "none";
                            }
                            }
                          </script>
                    </div>

            </div>
            </div>
        </div>
    </div>
