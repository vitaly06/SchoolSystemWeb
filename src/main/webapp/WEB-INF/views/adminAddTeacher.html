<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="htttp://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="resources/css/adminAddTeacher.css">
    <title>Админ панель</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0" style="background-color: #E69F4F;">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                        <h1 class="fs-5 d-none d-sm-inline">Личный кабинет</h1>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                        
                        <li class="nav-item">
                            <a href="/adminPanel" class="nav-link align-middle px-0 text-white text-decoration-none">
                                <i class="fs-4 bi bi-house"></i> <span class="ms-1 d-none d-sm-inline">На главную</span>
                            </a>
                        </li>
                    </ul>
                    </div>
                </div>
                <div class="col py-3">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <h1>Список преподавателей:</h1>
                            </div>
                            <div class="col-md-12" style="overflow-y:scroll; height: 500px;">
                                <!--<div class="teachers">
                                    <p th:each="teacher : ${teachers}"><span th:text="${teacher.toString}"></span></p>
                                </div>-->
                                <table>
                                    <th>ФИО</th>
                                    <th>Предмет</th>
                                    <tr th:each="teacher : ${teachers}">
                                        <div th:each="elem : ${teacher.toString.split(';')}">
                                            <td th:text="${elem}">ФИО</td>
                                        </div>
                                    </tr>
                                </table>
                            </div>
                            <div class="col-md-12 d-flex justify-content-center" style="margin-top: 5%;">
                                <form th:method="GET" th:action="@{/regTeacher}">
                                    <button class="button" id="openModalBtn">
                                       <h4>Добавить преподавателя</h4> 
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
            </div>
            </div>
        </div>
    </body>
